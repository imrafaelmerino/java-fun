language: java
env:
  global:
    - GPG_EXECUTABLE=gpg
install: mvn install -DskipTests
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
cache:
  directories:
    - $HOME/.m2
deploy:
 - provider: script
   script: mvn deploy --settings .travis/settings.xml -DskipTests=true -B -U -Prelease
   skip_cleanup: true
   on:
     repo: imrafaelmerino/json-values
     tags: true
 - provider: releases
   skip_cleanup: true
   api_key: $GITHUB_TOKEN
   draft: true
   prerelease: true
   body: "The following info has been generated by Travis CI during the release process:

   Travis build url: $TRAVIS_BUILD_WEB_URL

   Travis build number: $TRAVIS_BUILD_NUMBER

   Travis build id: $TRAVIS_BUILD_ID

   Commit: $TRAVIS_COMMIT

   Commit message: $TRAVIS_COMMIT_MESSAGE

   Commit rage: $TRAVIS_COMMIT_RANGE

   Tag that triggered the build: $TRAVIS_TAG

   Find attached the sources, javadoc and changelog of this release.
   "
   name: Snowy
   file:
     - target/JAVADOC.zip
     - docs/CHANGELOG.md
   on:
     repo: imrafaelmerino/json-values
     tags: true
addons:
  sonarcloud:
    organization: "imrafaelmerino"

script:
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.projectKey=imrafaelmerino_json-values