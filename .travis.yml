language: java
env:
  global:
    - GPG_EXECUTABLE=gpg
install: mvn install -DskipTests
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
    - $HOME/.m2
deploy:
 - provider: script
   script: mvn deploy --settings .travis/settings.xml -DskipTests=true -B -U -Prelease
   skip_cleanup: true
   on:
     repo: imrafaelmerino/json-values
     tags: true
 - provider: releases
   skip_cleanup: true
   api_key: $GITHUB_TOKEN
   draft: true
   prerelease: true
   body: "The following info has been generated by Travis CI during the release process:__ build URL: $TRAVIS_BUILD_WEB_URL,__ build number: $TRAVIS_BUILD_NUMBER,__build id: $TRAVIS_BUILD_ID,__commit: $TRAVIS_COMMIT,__tag that triggered the build: $TRAVIS_TAG__Find attached the sources, Javadoc; and changelog of this release."
   name: Snowy
   file:
     - target/JAVADOC.zip
     - docs/CHANGELOG.md
     - target/SOURCES.zip
   on:
     repo: imrafaelmerino/json-values
     tags: true
addons:
  sonarcloud:
    organization: "imrafaelmerino"

script:
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.projectKey=imrafaelmerino_json-values